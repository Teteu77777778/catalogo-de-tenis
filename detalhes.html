<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Tênis - MK Calçados</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="main-header">
        <div class="logo-container">
            <img src="logo.png" alt="Logo MK Calçados" class="logo">
            <h1>Detalhes do Tênis</h1>
        </div>
    </header>

    <main class="container">
        <div id="detalhes-produto" class="detalhes-produto-container">
            <p>Carregando detalhes do produto...</p>
        </div>
        <button onclick="window.location.href='catalogo.html'" class="btn-voltar-catalogo">Voltar ao Catálogo</button>
    </main>

    <div id="lightbox" class="lightbox">
        <span class="close-btn">&times;</span>
        <img class="lightbox-content" id="lightbox-img">
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
    <script src="script.js"></script>
</body>
</html>
