<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Tênis</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="main-header">
        <div class="logo-container">
            <img src="logo.png" alt="Logo MK Calçados" class="logo">
            <h1>Adicionar / Editar Tênis</h1>
        </div>
    </header>

    <div class="container">
        <form id="formulario-tenis">
            <input type="hidden" id="tenis-id">

            <div class="form-group">
                <label>Imagens Atuais:</label>
                <div id="imagens-atuais" class="imagens-atuais">
                </div>
            </div>

            <div class="form-group">
                <label for="imagem-file">Adicionar Novas Imagens:</label>
                <input type="file" id="imagem-file" accept="image/*" multiple>
            </div>
            
            <div class="form-group">
                <label for="nome-tenis">Nome do Tênis:</label>
                <input type="text" id="nome-tenis" required>
            </div>
            <div class="form-group">
                <label for="valor-tenis">Valor:</label>
                <input type="number" id="valor-tenis" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="descricao-tenis">Descrição:</label>
                <textarea id="descricao-tenis" rows="3" required></textarea>
            </div>
            
            <div class="form-group">
                <label>Gênero:</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="genero" value="masculino"> Masculino</label>
                    <label><input type="checkbox" name="genero" value="feminino"> Feminino</label>
                    <label><input type="checkbox" name="genero" value="unissex"> Unissex</label>
                </div>
            </div>
            
            <div class="form-group">
                <label for="modelo-tenis">Modelo:</label>
                <input type="text" id="modelo-tenis" required>
            </div>
            
            <div class="form-group">
                <label>Numeração:</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="numeracao" value="26"> 26</label>
                    <label><input type="checkbox" name="numeracao" value="27"> 27</label>
                    <label><input type="checkbox" name="numeracao" value="28"> 28</label>
                    <label><input type="checkbox" name="numeracao" value="29"> 29</label>
                    <label><input type="checkbox" name="numeracao" value="30"> 30</label>
                    <label><input type="checkbox" name="numeracao" value="31"> 31</label>
                    <label><input type="checkbox" name="numeracao" value="32"> 32</label>
                    <label><input type="checkbox" name="numeracao" value="33"> 33</label>
                    <label><input type="checkbox" name="numeracao" value="34"> 34</label>
                    <label><input type="checkbox" name="numeracao" value="35"> 35</label>
                    <label><input type="checkbox" name="numeracao" value="36"> 36</label>
                    <label><input type="checkbox" name="numeracao" value="37"> 37</label>
                    <label><input type="checkbox" name="numeracao" value="38"> 38</label>
                    <label><input type="checkbox" name="numeracao" value="39"> 39</label>
                    <label><input type="checkbox" name="numeracao" value="40"> 40</label>
                    <label><input type="checkbox" name="numeracao" value="41"> 41</label>
                    <label><input type="checkbox" name="numeracao" value="42"> 42</label>
                    <label><input type="checkbox" name="numeracao" value="43"> 43</label>
                </div>
            </div>
            
            <button type="submit" id="btn-submit">Adicionar Tênis</button>
            <button type="button" id="btn-cancelar" style="display: none;">Cancelar</button>
        </form>

        <hr>
        <p id="contador-produtos" class="contador"></p>
        <h2>Meu Catálogo</h2>
        <div id="catalogo-container">
        </div>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
    <script src="script.js"></script>
</body>
</html>
