<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Tênis</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Adicionar / Editar Tênis</h1>

        <form id="formulario-tenis">
            <input type="hidden" id="tenis-id">

            <div class="form-group">
                <label>Imagens Atuais:</label>
                <div id="imagens-atuais" class="imagens-atuais">
                </div>
            </div>

            <div class="form-group">
                <label for="imagem-file">Adicionar Novas Imagens:</label>
                <input type="file" id="imagem-file" accept="image/*" multiple required>
            </div>
            
            <div class="form-group">
                <label for="nome-tenis">Nome do Tênis:</label>
                <input type="text" id="nome-tenis" required>
            </div>
            <div class="form-group">
                <label for="valor-tenis">Valor:</label>
                <input type="number" id="valor-tenis" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="descricao-tenis">Descrição:</label>
                <textarea id="descricao-tenis" rows="3" required></textarea>
            </div>
            
            <div class="form-group">
                <label>Gênero:</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="genero" value="masculino"> Masculino</label>
                    <label><input type="checkbox" name="genero" value="feminino"> Feminino</label>
                    <label><input type="checkbox" name="genero" value="unissex"> Unissex</label>
                </div>
            </div>
            
            <div class="form-group">
                <label for="modelo-tenis">Modelo:</label>
                <input type="text" id="modelo-tenis" required>
            </div>
            <button type="submit" id="btn-submit">Adicionar Tênis</button>
            <button type="button" id="btn-cancelar" style="display: none;">Cancelar</button>
        </form>

        <hr>
        <p id="contador-produtos" class="contador"></p>
        <h2>Meu Catálogo</h2>
        <div id="catalogo-container">
        </div>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
    <script src="script.js"></script>
</body>
</html>
