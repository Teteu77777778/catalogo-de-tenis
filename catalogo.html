<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Tênis</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1 class="titulo-catalogo">Catálogo</h1>
        
        <div class="filtros-container">
            <div class="search-bar">
                <input type="text" id="filtro-busca" placeholder="Buscar por nome ou modelo...">
            </div>

            <div class="select-group">
                <label for="filtro-genero">Gênero:</label>
                <select id="filtro-genero">
                    <option value="todos">Todos</option>
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                    <option value="unissex">Unissex</option>
                </select>
            </div>
            
            <div class="select-group">
                <label for="filtro-numeracao">Numeração:</label>
                <select id="filtro-numeracao">
                    <option value="todos">Todos</option>
                    <option value="38">38</option>
                    <option value="39">39</option>
                    <option value="40">40</option>
                    <option value="41">41</option>
                    <option value="42">42</option>
                    <option value="43">43</option>
                </select>
            </div>

            <div class="select-group">
                <label for="ordenar-por">Ordenar:</label>
                <select id="ordenar-por">
                    <option value="asc">Menor Preço</option>
                    <option value="desc">Maior Preço</option>
                </select>
            </div>
            
            <button id="btn-aplicar">Aplicar</button>
        </div>

        <p id="contador-produtos" class="contador"></p>
        <div id="catalogo-container">
            </div>
    </div>

    <div id="lightbox" class="lightbox">
        <span class="close-btn">&times;</span>
        <img class="lightbox-content" id="lightbox-img">
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
    <script src="script.js"></script>
</body>
</html>
