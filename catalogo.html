<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Tênis - MK Calçados</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="main-header">
        <div class="logo-container">
            <img src="logo.mk.peg" alt="Logo MK Calçados" class="logo">
            <h1>Catálogo de Tênis - MK Calçado</h1>
        </div>
    </header>

    <main class="container">
        <div class="filtros-busca">
            <input type="text" id="filtro-busca" placeholder="Buscar por nome ou modelo...">
            <select id="filtro-genero">
                <option value="todos">Gênero: Todos</option>
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
                <option value="unissex">Unissex</option>
            </select>
            <select id="filtro-numeracao">
                <option value="todos">Numeração: Todas</option>
                <option value="34">34</option>
                <option value="35">35</option>
                <option value="36">36</option>
                <option value="37">37</option>
                <option value="38">38</option>
                <option value="39">39</option>
                <option value="40">40</option>
                <option value="41">41</option>
                <option value="42">42</option>
                <option value="43">43</option>
                <option value="44">44</option>
            </select>
            <select id="ordenar-por">
                <option value="asc">Ordenar: Menor Preço</option>
                <option value="desc">Ordenar: Maior Preço</option>
            </select>
            <button id="btn-aplicar">Aplicar</button>
        </div>

        <p id="contador-produtos">Carregando produtos...</p>
        
        <div id="catalogo-container" class="catalogo-grid">
            </div>
    </main>

    <div id="lightbox" class="lightbox">
        <span class="close-btn">&times;</span>
        <img class="lightbox-content" id="lightbox-img">
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
    <script src="script.js"></script>
</body>
</html>
